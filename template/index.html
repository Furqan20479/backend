{% extends 'base.html' %}

{% block title %}
Index_page
{% endblock title %}

{% block body %}
<div name ='form'>
    <form = "POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="text" class="form-label" name ="name">Enter your Name</label>
            <input type="text" class="form-control">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" name ="email"> Enter your EmailAddress</label>
          <input type="email" class="form-control">

          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label" name ="phone">Enter your PhoneNumber</label>
            <input type="text" class="form-control">

        <div class="mb-3">
            <label for="text" class="form-label" name ="desc">Desc</label>
            <input type="text" class="form-control">

       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
